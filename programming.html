<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming | Dr. Haradhan Adhikary</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin: 20px 0;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #222;
            color: #fff;
            padding: 10px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
  </head>


   

  
<body>
  
    <h1>Run C++ Code Online</h1>
    <textarea id="cppCode" placeholder="Write your C++ code here..."></textarea>
    <button onclick="runCppCode()">Run</button>
    <h2>Output:</h2>
    <pre id="output">Output will appear here...</pre>

    <script>
        async function runCppCode() {
            const cppCode = document.getElementById('cppCode').value;
            const outputElement = document.getElementById('output');
            outputElement.textContent = "Running...";

            try {
                // Send the C++ code to Judge0 API
                const response = await fetch("https://api.judge0.com/submissions?base64_encoded=false&wait=true", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        language_id: 52, // C++ language ID for Judge0
                        source_code: cppCode,
                    }),
                });

                const result = await response.json();
                if (result.stderr) {
                    outputElement.textContent = `Error:\n${result.stderr}`;
                } else if (result.stdout) {
                    outputElement.textContent = result.stdout;
                } else {
                    outputElement.textContent = "No output.";
                }
            } catch (error) {
                outputElement.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
